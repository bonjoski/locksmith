name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight UTC
  workflow_dispatch:

# Set strict permissions at the top level
permissions: read-all

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: macos-latest  # Required for CGO + macOS frameworks
    
    permissions:
      security-events: write  # Required to upload SARIF results
      contents: read          # Required to checkout code
      actions: read           # Required to read workflow metadata
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Unshallow Git history
        run: git fetch --unshallow || true

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.25.4'
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          languages: c-cpp, go  # Analyze both C/C++ (CGO) and Go code

      - name: Clean previous builds
        run: make clean

      - name: Build with CodeQL tracing
        run: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
