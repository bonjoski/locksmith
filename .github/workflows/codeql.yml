name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight UTC
  workflow_dispatch:

# Set strict permissions at the top level
permissions: read-all

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: macos-latest  # Required for CGO + macOS frameworks
    
    permissions:
      security-events: write  # Required to upload SARIF results
      contents: read          # Required to checkout code
      actions: read           # Required to read workflow metadata
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@3041bf56604102f05352ba2bb202f90aef5a3e77 # v5.2.0
        with:
          go-version: '1.21'
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
        with:
          languages: c-cpp, go  # Analyze both C/C++ (CGO) and Go code

      - name: Clean previous builds
        run: make clean

      - name: Build with CodeQL tracing
        run: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f # v3.27.4
