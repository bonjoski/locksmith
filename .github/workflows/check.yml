name: check
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Set strict permissions at the top level
permissions:
  contents: read

# Cancel in-progress builds when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Lint and Security
    runs-on: macos-latest
    steps:
      # Pinning by SHA instead of version tag
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'
          cache: true

      - name: Run quality suite
        # This calls your Makefile: gosec, gitleaks, and tests
        run: make check