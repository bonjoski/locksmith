name: check
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Set strict permissions at the top level
permissions: read-all

# Cancel in-progress builds when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Lint and Security
    runs-on: macos-latest
    steps:
      # Pinning by SHA instead of version tag
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run quality suite
        # This calls your Makefile: gosec, gitleaks, and tests
        run: make check