name: Scorecard

on:
  # Run weekly on Sundays
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:
  # Run on pushes to main that affect security-relevant files
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'go.mod'
      - 'go.sum'

permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload results to code-scanning dashboard
      security-events: write
      # Needed to publish results
      id-token: write
      # Needed to read repo contents
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@bd2658d5e736e0da5c3a08bf1b2cff6e5e363b15 # v6.0.2
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@3db1bab918461bcb51c0cfa9227984dac1235cb3 # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to enable scorecard badges
          publish_results: true

      - name: Upload artifact
        uses: actions/upload-artifact@e21dd55b78d98638d35d70368add86ba9eaedb64 # v6.0.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@6a5a93efbacef50a2bd2065a9a82b4e6b2c6a31d # v4.32.2
        with:
          sarif_file: results.sarif
